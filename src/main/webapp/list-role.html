    <script src="js/jquery.min.js?v=2.1.4"></script>

   <script>
	$(document).ready(function() {
		// 设置按钮的样式
		$('.selectpicker').selectpicker('setStyle', 'btn-white').selectpicker('setStyle', 'btn-sm');
		
		var setting = {
			check: {
				enable: true
			}
		};
		
		$.ajax({
			url:"source/list",
			type:"get",
			dataType:"json",
			success:function(ret){
				$.fn.zTree.init($("#treeDemo"), setting, ret.data.item);
			}
		})
		
		show(1,5)
		
		$("#saveBtn").click(function(){
			
			$("input[name='status']").val($("#status").val()=="on"?1:0)
			
			var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
			var nodes = treeObj.getCheckedNodes(true);
			var arr = new Array()
			
			for(var i = 0;i < nodes.length;i++){
				arr[i]=nodes[i].id
			}
			var ids = arr.join("-")
			$("input[name='ids']").val(ids)
			
			var formData = new FormData(document.getElementById("saveForm"))
			
			$.ajax({
				url:"role/save",
				type:"post",
				data:formData,
				dataType:"json",
				contentType:false,
				processData:false,
				success:function(ret){
					if(ret.status){
						window.location.reload()
					}else{
						alert(ret.msg)
					}
				}
			})
		})
		

		
		
		
		//点击删除
		$('.btndel').click(function () {
		    swal({
		        title: "您确定要改修该角色状态吗？",
		        text: "改修后将将，请谨慎操作！",
		        type: "warning",
		        showCancelButton: true,
		        confirmButtonColor: "#DD6B55",
		        confirmButtonText: "删除",
		        closeOnConfirm: false
		    }, function () {//此函数是点击删除执行的函数
		    		//这里写ajax代码
					
		    		// 以下是成功的提示框，请在ajax回调函数中执行
			    swal("删除成功！", "您已经永久删除了这条信息。", "success");
		    });
		});
		
		$("#chooseAll").click(function(){
			$("input[name='roleid']").each(function(i,n){
				this.checked=true
			})
		})
		
		$("#inverse").click(function(){
			$("input[name='roleid']").each(function(i,n){
				this.checked=!this.checked
			})
		})
		
		$("#delete").click(function(){
			var arr = new Array()
			$("input[name='roleid']:checked").each(function(i,n){
				arr.push(this.value)
			})
			// console.log(arr)
			
			var ids = arr.join("-")
			
			delBatch(ids)
		})
		
	});
	
	function delBatch(obj){
		$.ajax({
			url:"role/"+obj,
			type:"post",
			dataType:"json",
			success:function(ret){
				if(ret.status){
					window.location.reload()
				}else{
					alert(ret.msg)
				}
			}
		})
	}
	
	function showStatus(obj){
		if(obj==1){
			return "是"
		}else{
			return "否"
		}
	}
	
	function show(pageNum,pageSize){
		$.ajax({
			url:"role/"+pageNum+"/"+pageSize,
			type:"get",
			dataType:"json",
			success:function(ret){
				if(ret.status){
					
					$("tbody").empty()
					$("#tt").empty()
					$("#tt").append('<span>共有'+ret.data.item.pages+'页,当前是第'+ret.data.item.pageNum+'页</span>'
		                            +'<a href="javascript:void(0)" onclick="show(1,5)">首页</a>'
		                            +'<a href="javascript:void(0)" onclick="show('+ret.data.item.prePage+',5)">上一页</a>'
		                            +'<a href="javascript:void(0)" onclick="show('+ret.data.item.nextPage+',5)">下一页</a>'
		                            +'<a href="javascript:void(0)" onclick="show('+ret.data.item.pages+',5)">尾页</a>')
					
					$.each(ret.data.item.list,function(i,role){
						$("tbody").append('<tr><td><input type="checkbox" name="roleid" value="'+role.roleid+'"></td>'
										+'<td>'+role.rolename+'</td>'
										+'<td>'+role.roledis+'</td>'
										+'<td>'+showStatus(role.status)+'</td>'	
		                                +'<td>'
		                                +'<a href="update-role.html?id='+role.roleid+'"><i class="glyphicon glyphicon-edit  text-navy"></i></a>'
		                                +'<a href="javascript:void(0)" class="btndel" onclick="delBatch('+role.roleid+')"><i class="glyphicon glyphicon-remove text-navy"></i></a>'
		                                +'</td></tr>')
					})
				}
			}
		})	
	}
	
    </script>
